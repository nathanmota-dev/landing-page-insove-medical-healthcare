<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Insove</title>
</head>

<body>

    <header class="py-8 lg:pt-6 lg:pb-14">
        <div class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0">

            <div class="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="/assets/img/header/logo.svg" alt="logo">
                </a>
            </div>

            <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-10">

                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                    <div class="text-secondary">Avenida Paulista, 1388 - SP</div>
                </div>

                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-phone-fill text-2xl text-accent"></i>
                    <div class="text-secondary">(011) 3203-4971</div>
                </div>

                <button class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0">Agende agora!</button>

                <nav id="nav-mobile" class="mnav bg-white fixed w-[300px] top-0 h-screen 
                -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20">

                    <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center 
                    items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
                        <i class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"></i>
                    </div>

                    <div class="px-12 flex flex-col gap-y-12 h-full">
                        <a href="#">
                            <img src="/assets/img/header/logo.svg" alt="logo">
                        </a>

                        <ul class="flex flex-col gap-y-5">
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Home</a></li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Doutores</a>
                            </li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Departamentos</a>
                            </li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Serviços</a>
                            </li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Blog</a></li>
                            <li><a href="#"
                                    class="text-secondary hover:text-accent transition-all duration-300">Contato</a>
                            </li>
                        </ul>

                        <form class="relative flex gap-x-[10px]">
                            <label for="">
                                <i class="ri-search-line text-2xl text-accent"></i>
                            </label>
                            <input type="text" id="mnav-search-input" placeholder="Pesquisar..."
                                class="outline-none w-[160px] focus:border-b-2 focus:border-accent placeholder:italic">
                        </form>
                    </div>
                </nav>

                <nav id="nav-desktop" class="bg-white absolute w-full left-0 -bottom-[86px] 
                shadow-custom1 h-16 rounded-[10px] hidden lg:flex  lg:items-center lg:justify-between lg:px-[50px]">
                    <ul class="flex gap-x-4">
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Home</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Doutores</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Departamentos</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Serviços</a>
                        </li>
                        <li><a href="#"
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Blog</a>
                        </li>
                        <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Contato</a>
                        </li>
                    </ul>

                    <form class="relative flex gap-x-[10px]">
                        <label for="search-input" class="flex justify-center items-center group">
                            <i class="ri-search-line text-2xl text-accent"></i>
                        </label>
                        <input type="text" name="" id="search-input" placeholder="Pesquisar..." class="outline-none w-[100px] 
                        focus:w-[180px] focus:border-b-2 focus:border-accent
                        placeholder:italic placeholder:text-base transition-all duration-150">
                    </form>
                </nav>

            </div>
        </div>
    </header>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
